<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸŽ¬ Movie Review Sentiment Analysis</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: #333;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.2);
        }
        textarea {
            resize: none;
            border-radius: 10px;
        }
        .btn-custom {
            background: #667eea;
            border: none;
            transition: all 0.3s ease;
        }
        .btn-custom:hover {
            background: #5a67d8;
            transform: scale(1.05);
        }
        .result {
            font-size: 1.2rem;
            font-weight: bold;
        }
        .positive {
            color: #28a745;
        }
        .negative {
            color: #dc3545;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card p-4">
            <h2 class="text-center mb-4">ðŸŽ¬ Movie Review Sentiment Analysis</h2>
            <form method="POST" action="/predict">
                <div class="mb-3">
                    <textarea class="form-control" name="review" rows="5" placeholder="Write your movie review here..."></textarea>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-custom btn-lg text-white">Predict Sentiment</button>
                </div>
            </form>

            {% if prediction %}
            <div class="result text-center mt-4">
                <p><b>Your Review:</b> "{{ review }}"</p>
                <p><b>Predicted Sentiment:</b> 
                    <span class="{% if 'Positive' in prediction %}positive{% else %}negative{% endif %}">
                        {{ prediction }}
                    </span>
                </p>
            </div>
            {% endif %}
        </div>
    </div>
</body>
</html>
